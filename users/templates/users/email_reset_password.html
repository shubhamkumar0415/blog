{% block content %}
<h1> Forgot Password</h1>
<h3>Enter your registered email to get email for password reset request</h3>
   <form method="POST">
       {% csrf_token %}
       <fieldset>
           {{form.as_p}}
       </fieldset>

       <div>
           <button type="submit">Submit</button>
       </div>
   </form>
{% endblock content %}
